ext.deps = [:]

def versions = [:]
versions.android_gradle_plugin = '3.3.2'
versions.kotlin = "1.3.21"
versions.support = '1.0.2'
versions.multidex = '2.0.0'
versions.constraint_layout = '1.1.3'
versions.androidx = '1.0.0'
versions.dagger = "2.11"
versions.glide = "4.9.0"
versions.rxjava2 = "2.2.7"
versions.rx_android = "2.1.1"
versions.retrofit = "2.5.0"
versions.event_bus = "3.1.1"
